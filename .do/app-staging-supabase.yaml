# Digital Ocean App Platform - With Supabase Backend
name: blog-poster-staging
region: nyc

services:
  - name: api
    github:
      repo: anthonyscolaro/blog-poster
      branch: staging
      deploy_on_push: true
    
    dockerfile_path: Dockerfile
    source_dir: /
    http_port: 8088
    
    instance_size_slug: basic-xxs
    instance_count: 1
    
    health_check:
      http_path: /health
      initial_delay_seconds: 90
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 5
    
    envs:
      # Supabase Configuration
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: "postgresql://postgres:@6PZkNhK%G@ekmoCef$iKLT*@db.fwrfexwmfrpavcpyivpw.supabase.co:5432/postgres"
      
      - key: SUPABASE_URL
        scope: RUN_TIME
        type: SECRET
        value: "https://fwrfexwmfrpavcpyivpw.supabase.co"
      
      - key: SUPABASE_ANON_KEY
        scope: RUN_TIME
        type: SECRET
        value: "sb_publishable_fnYvoX8ffvNb28ix5Nq0JA_fsX9dkwz"
      
      - key: SUPABASE_SERVICE_KEY
        scope: RUN_TIME
        type: SECRET
        value: "sb_secret_ajuLLH6XJHc4HykIZv_hmA_ezsYZFBq"
      
      # API Keys from GitHub Secrets
      - key: ANTHROPIC_API_KEY
        scope: RUN_TIME
        type: SECRET
      
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET
        
      - key: JINA_API_KEY
        scope: RUN_TIME
        type: SECRET
      
      - key: WP_USERNAME
        scope: RUN_TIME
        type: SECRET
        
      - key: WP_APP_PASSWORD
        scope: RUN_TIME
        type: SECRET
      
      # Application settings
      - key: ENVIRONMENT
        scope: RUN_TIME
        value: "staging"
        
      - key: LOG_LEVEL
