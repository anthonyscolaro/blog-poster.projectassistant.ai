# Digital Ocean App Platform Specification - STAGING
# Blog-Poster FastAPI Backend Staging Configuration
name: blog-poster-staging
region: nyc

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DEPLOYMENT_LIVE

features:
  - buildpack-stack=ubuntu-22

ingress:
  rules:
    - component:
        name: api
      match:
        path:
          prefix: /

services:
  - name: api
    dockerfile_path: Dockerfile.light
    source_dir: /
    
    # GitHub integration
    github:
      repo: anthonyscolaro/blog-poster.projectassistant.ai
      branch: staging
      deploy_on_push: true
    
    # Resource allocation (smaller for staging)
    instance_size_slug: basic-xxs  # 512MB RAM, 1 vCPU, $5/month
    instance_count: 1
    
    # HTTP configuration
    http_port: 8088
    
    # Health check configuration
    health_check:
      http_path: /health
      initial_delay_seconds: 90
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 5
    
    # Run command
    run_command: uvicorn app:app --host 0.0.0.0 --port 8088
    
    # Environment variables (keep existing)
    envs:
      - key: ENVIRONMENT
        scope: RUN_TIME
        value: staging
      
      - key: LOG_LEVEL
        scope: RUN_TIME
        value: INFO
      
      - key: WORDPRESS_URL
        scope: RUN_TIME
        value: https://staging.servicedogus.com
      
      - key: WP_VERIFY_SSL
        scope: RUN_TIME
        value: "false"
      
