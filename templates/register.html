<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blog Poster</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="apple-touch-icon" href="/static/favicon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Same styles as login.html */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #495057;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.08);
            --accent-primary: #5b67ca;
            --accent-secondary: #7e3af2;
        }
        
        [data-theme="dark"] {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --border-color: #27272a;
            --card-shadow: 0 2px 10px rgba(0,0,0,0.5);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
        }
        
        body {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .auth-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            border: 1px solid var(--border-color);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .auth-logo i {
            font-size: 28px;
            color: white;
        }
        
        .auth-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-control {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(91, 103, 202, 0.1);
            outline: none;
        }
        
        .form-label {
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        .btn-auth {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(91, 103, 202, 0.3);
        }
        
        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s ease;
        }
        
        .strength-weak {
            background: #ef4444;
            width: 33%;
        }
        
        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }
        
        .strength-strong {
            background: #10b981;
            width: 100%;
        }
        
        .password-requirements {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-top: 4px;
        }
        
        .requirement i {
            font-size: 10px;
            margin-right: 6px;
        }
        
        .requirement.met {
            color: #10b981;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <i class="bi bi-sun-fill" id="theme-icon"></i>
    </button>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="bi bi-robot"></i>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Start generating SEO-optimized content</p>
            </div>
            
            {% if error %}
            <div class="alert alert-error">
                <i class="bi bi-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="/auth/register" id="registerForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="you@example.com" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-field">
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Create a strong password" required onkeyup="checkPasswordStrength()">
                        <span class="password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="passwordToggle"></i>
                        </span>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;"></div>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <i class="bi bi-circle"></i> At least 8 characters
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="bi bi-circle"></i> Contains a number
                        </div>
                        <div class="requirement" id="req-special">
                            <i class="bi bi-circle"></i> Contains a special character
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                           placeholder="Confirm your password" required>
                    <div class="invalid-feedback" id="passwordMatch" style="display: none;">
                        Passwords do not match
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms" style="color: var(--text-secondary); font-size: 13px;">
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and 
                        <a href="/privacy" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-auth" id="submitBtn">
                    <span id="btnText">Create Account</span>
                    <span id="btnLoader" class="loading-spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/auth/login">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('theme-icon');
            icon.className = newTheme === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-icon').className = savedTheme === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
        
        // Password toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        }
        
        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrength');
            const reqLength = document.getElementById('req-length');
            const reqNumber = document.getElementById('req-number');
            const reqSpecial = document.getElementById('req-special');
            
            let strength = 0;
            
            // Check length
            if (password.length >= 8) {
                strength++;
                reqLength.classList.add('met');
                reqLength.querySelector('i').className = 'bi bi-check-circle-fill';
            } else {
                reqLength.classList.remove('met');
                reqLength.querySelector('i').className = 'bi bi-circle';
            }
            
            // Check for number
            if (/\d/.test(password)) {
                strength++;
                reqNumber.classList.add('met');
                reqNumber.querySelector('i').className = 'bi bi-check-circle-fill';
            } else {
                reqNumber.classList.remove('met');
                reqNumber.querySelector('i').className = 'bi bi-circle';
            }
            
            // Check for special character
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength++;
                reqSpecial.classList.add('met');
                reqSpecial.querySelector('i').className = 'bi bi-check-circle-fill';
            } else {
                reqSpecial.classList.remove('met');
                reqSpecial.querySelector('i').className = 'bi bi-circle';
            }
            
            // Update strength bar
            if (password.length > 0) {
                strengthBar.style.display = 'block';
                strengthBar.className = 'password-strength';
                
                if (strength === 1) {
                    strengthBar.classList.add('strength-weak');
                } else if (strength === 2) {
                    strengthBar.classList.add('strength-medium');
                } else if (strength === 3) {
                    strengthBar.classList.add('strength-strong');
                }
            } else {
                strengthBar.style.display = 'none';
            }
        }
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            if (password !== confirmPassword) {
                passwordMatch.style.display = 'block';
                document.getElementById('confirm_password').classList.add('is-invalid');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            submitBtn.disabled = true;
            btnText.textContent = 'Creating account...';
            btnLoader.style.display = 'inline-block';
            
            // Submit the form
            this.submit();
        });
        
        // Check password match on confirm password input
        document.getElementById('confirm_password').addEventListener('keyup', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const passwordMatch = document.getElementById('passwordMatch');
            
            if (confirmPassword.length > 0 && password !== confirmPassword) {
                passwordMatch.style.display = 'block';
                this.classList.add('is-invalid');
            } else {
                passwordMatch.style.display = 'none';
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>
</html>
